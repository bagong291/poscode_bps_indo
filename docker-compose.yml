version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kodepos-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bps
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - kodepos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kodepos-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kodepos-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/bps
      - NEXT_PUBLIC_BASE_URL=https://kodepos.online
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kodepos-network

volumes:
  postgres-data:

networks:
  kodepos-network:
    driver: bridge
